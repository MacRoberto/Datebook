<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="google-signin-client_id"
      content="function init() {
  gapi.load('auth2', function() {
    gapi.auth2.init({
      client_id: 'YOUR_CLIENT_ID',
      cookiepolicy: 'single_host_origin',
    });
  });
}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Datebook</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="canvas">
      <header>
        <div class="header"></div>
      </header>

      <main>
        <section class="first">
          <div class="userCheckin">
            <div class="userCheckin_icon-container">
              <img class="icon" src="img/egenda logo.png" alt="Icon" />
            </div>

            <h1>Datebook</h1>

            <div class="userCheckin_g-sign">
              <div class="g-signin2" data-onsuccess="onSignIn"></div>
            </div>

            <div class="data">
              <p>Name</p>
              <p id="name" class="alert alert-success"></p>
              <p>Profile Piture</p>
              <img id="image" class="rounded-circle" width="100" height="100" />
              <p>Email</p>
              <p id="email"></p>
              <button type="button" class="btn btn-danger" onclick="signOut();">
                Sign Out
              </button>
            </div>
          </div>
        </section>
      </main>

      <footer>
        <div class="footer"></div>
      </footer>
    </div>
  </body>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="main.js"></script>
</html>
